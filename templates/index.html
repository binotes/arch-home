$def with (news, i686, x86_64)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
    <head>
        <title>Home Page</title>
        <style type="text/css">
            #cont{
                width: 750px;
                margin: 0 auto;
                padding-top: 25px;
                text-align: center;
                font-family: helvetica, arial;
				font-size: 12px;
            }
            #top{
                background: #f0f0f0;
                width: 100%;
                font-size: 12px;
                font-family: "Bitstreams Vera Sans", helvetica, arial;
                padding: 0px;
                margin: 0px;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
            }
            #top a {
                color: #0771a6;
                text-decoration: none;
            }
            #top a:hover {
                text-decoration: underline;
            }
            h2 {
                font-size: 16px;
                text-align: center;
                color: #0771a6;
                font-variant: small-caps;
            }
            h3 {
                font-size: 14px;
                margin-bottom: 0px;
            }
            #updates {
                font-family: "DejaVu Sans", "Bitstream Vera Sans", "Lucida Grande", Arial, sans-serif;
                margin-top: 40px;
            }
            #updates table {
                margin-left: auto;
                margin-right: auto;
            }
            #updates table tr td {
                vertical-align:text-top;
            }
            #updates table ul {
                background-color: #f0f0f0;
                list-style-type: none;
                font-size: 14px;
                padding-top: 5px;
                padding-right: 5px;
                padding-left: 5px;
                padding-right: 10px;
                margin-left: 15px;
                margin-top: 5px;
            }
            #cont img {
                border: 0;
            }
            #cont a, a:visited {
                text-decoration: none;
                color: #000;
            }
            #cont a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        $#Links
        <div id="top">
            <div style="padding: 3px; overflow: hidden; height: 13px;">News:
                <a href="$news[1][0]">$news[0][0]</a>&nbsp;-&nbsp;
                <a href="$news[1][1]">$news[0][1]</a>&nbsp;-&nbsp; 
                <a href="$news[1][2]">$news[0][2]</a>&nbsp;-&nbsp;
                <a href="$news[1][3]">$news[0][3]</a>
            </div>
	    </div> 
        <div id="cont">
                <a href="http://archlinux.org"><img src="static/logo.png" alt="Logo" /></a><br />
                <form method="post" action="./">
                    <input type="radio" name="sub" value="1" checked="checked"/>Google &nbsp;&nbsp;
                    <input type="radio" name="sub" value="2"/> <a href="http://bbs.archlinux.org">Forums</a> &nbsp;&nbsp;
                    <input type="radio" name="sub" value="3"/> <a href="http://wiki.archlinux.org">Wiki</a> &nbsp;&nbsp;
                    <input type="radio" name="sub" value="4"/> <a href="http://wiki.archlinux.org">AUR</a> &nbsp;&nbsp;
                    <input type="radio" name="sub" value="5"/> <a href="http://bugs.archlinux.org">Bugs</a>
                    
                    <br /><br />

                    <input id="q" name="q" type="text" size="40" /><input id="search_btn" type="submit" value="Search" />
                </form>
        </div>
        <div id="updates">
            <h2>Recent Updates</h2>
            <table>
                <tr>
                    <td style="padding-right: 40px;">
                        <h3>i686</h3>
                        <ul>
                            $for x in i686:
                                <li title="$x">$x</li>
                        </ul>
                    </td>
                    <td>
                        <h3>x86_64</h3>
                        <ul>
                            $for x in x86_64:
                                <li title="$x">$x</li> 
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
